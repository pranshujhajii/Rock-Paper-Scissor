<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <h1>My First Game</h1>
  <h2>Rock Paper Scissor</h2>
  <div class="button">
    <button onclick="
      playGame('Rock'); 
      ">Rock
    </button>
  </div>
  <div class="button">
    <button onclick="
        playGame('Paper');
        ">Paper
    </button>
  </div>
  <div class="button">
    <button onclick="
        playGame('Scissor');
        ">Scissor
    </button>
  </div>
  <p class="js-result">

  </p>
  <p class="js-moves">
  </p>
  <p class="js-score">
      Wins: 0, Losses: 0, Ties: 0
    </p>
  <div class="button">
    <button type="button" onclick="reset()">Reset Score</button>
  </div>
  <br>
  <a href="">Click here</a> to see the final version of the project
  <br>
  (The Project is in Progress)

  <script>
    let result = '';
    const score = JSON.parse(localStorage.getItem('Score')) ||
    {
      Wins: 0,
      Losses: 0,
      Tie: 0
    };
    function reset() {
      localStorage.removeItem('Score');
      score.Wins = 0;
      score.Losses = 0;
      score.Tie = 0;
      result = '';
      updateResult();
      updateScoreElement();
      localStorage.setItem('Score',JSON.stringify(score))
    }
    function pickComputerMove() {
      let Move = '';
      const randomNumber = Math.random();
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        Move = 'Rock';
      }
      else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        Move = 'Paper';
      }
      else {
        Move = 'Scissor';
      }
      return Move;
    }
    function updateScoreElement() {
      document.querySelector('.js-score').innerHTML = `Wins: ${score.Wins}, Losses: ${score.Losses}, Tie: ${score.Tie}`;
    }
    function updateResult() {
      document.querySelector('.js-result').innerHTML = result;
    }
    function updateMoves(movePlayer,computerMove) {
      document.querySelector('.js-moves').innerHTML = `Computer ${computerMove} - ${movePlayer} You`;
    }
    function playGame(playerMove) {
      let computerMove = pickComputerMove();
      let movePlayer = playerMove;
      if (playerMove === 'Rock') {
        if (computerMove === 'Rock') {
          result = 'Tie';
        }
        else if (computerMove === 'Scissor') {
          result = 'You Win';
        }
        else {
          result = 'Computer Win';
        }
      }
      else if (playerMove === 'Paper') {
        if (computerMove === 'Rock') {
          result = 'You Win';
        }
        else if (computerMove === 'Scissor') {
          result = 'Computer Win';
        }
        else {
          result = 'Tie';
        }
      }
      else {
        if (computerMove === 'Rock') {
          result = 'Computer Win';
        }
        else if (computerMove === 'Scissor') {
          result = 'Tie';
        }
        else {
          result = 'You Win';
        }
      }
      if (result === 'You Win') {
        score.Wins += 1;
      }
      else if (result === 'Computer Win') {
        score.Losses += 1;
      }
      else {
        score.Tie += 1;
      }
      localStorage.setItem('Score',JSON.stringify(score));
      updateResult();
      updateScoreElement();
      updateMoves(movePlayer,computerMove);
    }
  </script>
</body>

</html>
